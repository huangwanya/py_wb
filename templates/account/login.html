<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>登录页面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/static/assets/images/favicon.ico">

        <!-- App css -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg" style="background-image: url('/static/image/img.png')">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">

                            <div class="card-body p-4">

                                <div class="text-center w-75 m-auto">
                                    <p class="text-muted mb-4 mt-3">输入您的账号密码</p>
                                </div>

                               <form action="{% url 'account_login' %}" method="post">
                                    {%  csrf_token  %}
                                    <div class="form-group mb-3">
                                        <label for="emailaddress">账户</label>
                                        <input class="form-control" type="text" name="login"  id="emailaddress" required="" placeholder="键入你的账号">
                                    </div>

                                    <div class="form-group mb-3">
                                        <a href="" class="text-muted float-right"><small></small></a>
                                        <label for="password">密码</label>
                                        <input class="form-control" type="password" name="password" required="" id="password" placeholder="键入你的密码">
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                            <label class="custom-control-label" for="checkbox-signin">记住我</label>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> 登入 </button>
                                    </div>

                                </form>
                                {% if form.errors %}
                                    <div class="text-center">
                                        {% for _, error in form.errors.items %}
                                        <strong style="color: red">{{ error }}</strong>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted"> <a href="{% url 'account_reset_password' %}" class="text-dark ml-1"><b>忘记密码</b></a>
                                <p class="text-muted">还没有账号？ <a href="{% url 'account_signup' %}" class="text-dark ml-1"><b>注册</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <!-- App js -->
        <script src="/static/js/vendor.min.js"></script>
        <script src="/static/js/app.min.js"></script>

    </body>
</html>
